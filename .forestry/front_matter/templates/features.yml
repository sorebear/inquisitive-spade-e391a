---
label: Features Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
  - type: text
    name: title
    label: Section Title
    description: The title of the section
    default: Dolor feugiat
    config:
      required: true
  - type: field_group
    name: features
    label: Features Section
    fields:
      - type: file
        name: img_path
        label: Features Image
        description: The image displayed between the two features columns
      - type: field_group_list
        name: left_section
        label: Left Column
        description: The left column of features
        config:
          labelField: title
        fields:
          - type: text
            name: title
            label: Feature Title
            config:
              required: true
          - type: text
            name: icon
            label: Feature Icon
            description: Font Awesome icon
          - type: textarea
            name: text
            label: Feature Text
            description: The text diaplayed below the feature title
            config:
              wysiwyg: true
              schema:
                format: markdown
      - type: field_group_list
        name: right_section
        label: Right Column
        description: The Right column of features
        config:
          labelField: title
        fields:
          - type: text
            name: title
            label: Feature Title
            config:
              required: true
          - type: text
            name: icon
            label: Feature Icon
            description: Font Awesome icon
          - type: textarea
            name: text
            label: Feature Text
            description: The text diaplayed below the feature title
            config:
              wysiwyg: true
              schema:
                format: markdown
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: features.html
    config:
      required: true
