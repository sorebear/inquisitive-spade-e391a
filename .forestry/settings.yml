---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: 'https://api.stackbit.com/project/5c3e391a874290001d314f8c/webhook/forestry'
sections:
  - type: document
    label: Config
    path: config.yaml
    templates:
      - config
  - type: document
    label: Home
    path: content/_index.md
    templates:
      - home
  - type: directory
    path: content/
    label: Pages
    create: all
    templates:
      - page
  - type: document
    label: Elements
    path: content/elements.md
    templates:
      - elements
upload_dir: static/uploads
public_path: /uploads
front_matter_path: ''
use_front_matter_path: false
file_template: ':filename:'
version: '0.47'
